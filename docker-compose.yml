version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MONGO_CONNECTION_STRING=mongodb://mongodb:27017
      - OLLAMA_HOST=http://ollama:11434
    env_file:
      - .env
    depends_on:
      - mongodb
      - ollama
    volumes:
      - .:/app
      - uploaded_docs:/app/uploaded_docs
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-network

volumes:
  mongodb_data:
  ollama_data:
  uploaded_docs:

networks:
  app-network:
    driver: bridge 